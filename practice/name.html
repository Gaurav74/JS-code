<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>name finder</title>
  <script type="text/javascript">
    function func() {
      let name = String(prompt("enter your name"));
      if (name == "gaurav") {
        alert("name is fine");
      } else {
        alert("not right");
      }
    }
  </script>
</head>

<body>
  <button type="button" name="button" onclick="func();">click me</button>
</body>

</html>
